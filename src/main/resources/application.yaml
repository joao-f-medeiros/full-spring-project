spring:
  application:
    name: full-spring-project
  h2:
    console:
      enabled: true
  jackson:
    property-naming-strategy: SNAKE_CASE
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  threads:
    virtual:
      enabled: true